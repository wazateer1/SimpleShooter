<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SimpleShooter</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			background-color: #ffffff;
			margin: 0;
			overflow: hidden;
			font-family: arial;
		}

		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		#instructions {
			width: 100%;
			height: 100%;
			display: -webkit-box;
			display: -moz-box;
			display: box;
			color: #ffffff;
			text-align: center;
			cursor: pointer;
		}

	</style>
	<script src="vendor/threejs/three.min.js"></script>
	<script src="vendor/threejs/PointerLockControls.js"></script>
	<script src="vendor/underscore/underscore-min.js"></script>
</head>

<body>
	<div id="blocker">
		<div id="instructions">
			<span style="font-size:40px">Click to play</span>
			<br /> (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
